<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Terms and Conditions - Lifestyle Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 1em;
            line-height: 1.5em;
            color: #555;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            font-size: 1em;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terms and Conditions</h2>
        <p>
            This website is <strong>not a medical device</strong>. It is intended solely for lifestyle tracking and search engine recommendation purposes.
            The BMI calculator is for informational use only and should not replace professional medical advice.
        </p>
        <form id="termsForm" onsubmit="return validateTerms()">
            <label>
                <input type="checkbox" id="accept" name="accept" />
                I accept the terms and conditions.
            </label>
            <br />
            <p id="errorMsg" class="error"></p>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        function validateTerms() {
            const accept = document.getElementById('accept').checked;
            const errorMsg = document.getElementById('errorMsg');

            if (!accept) {
                errorMsg.textContent = 'You must accept the terms and conditions to proceed.';
                return false;
            }

            // For demo, move tempUser  to username and redirect to home
            const tempUser  = localStorage.getItem('tempUser ');
            if (!tempUser ) {
                alert('No user found. Please register first.');
                window.location.href = 'register.html';
                return false;
            }
            localStorage.setItem('username', tempUser );
            localStorage.removeItem('tempUser ');
            window.location.href = 'home.html';
            return false; // prevent form submission
        }
    </script>
</body>
</html>
